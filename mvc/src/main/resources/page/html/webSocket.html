<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>socket.html</title>
    <meta charset="UTF-8" />
    <script th:src="@{/js/jquery/jquery.min.js}"></script>
</head>
<body>
Welcome<br/>
<span>发送给服务端的消息:</span>
<textarea rows="3" cols="20" id = "text">

</textarea>
<br/>
当前状态：<span id = "loginStatus">未登陆</span>
<button onclick="connectWebSocket()">login</button>
<button onclick="send()">Send</button>
<button onclick="closeWebSocket()">Close</button>
<div id="message">
</div>
<script th:inline="javascript">
    var websocket=null;
    $(function() {
        //创建WebSocket
        // connectWebSocket();
        if (typeof WebSocket != 'undefined') {
            console.log("浏览器支持webSocket");
        }else{
            console.log("浏览器不支持webSocket，别测试了！");
        }
    })
    //强制关闭浏览器  调用websocket.close（）,进行正常关闭
    window.onunload = function() {
        //关闭连接
        closeWebSocket();
    }
    //建立WebSocket连接
    function connectWebSocket(){
        console.log("开始...");
        //建立webSocket连接
        websocket = new WebSocket("ws://localhost:8090/duteliang/webSocket22");
        //打开webSokcet连接时，回调该函数
        websocket.onopen = function () {
            console.log("onpen");
        }
        //关闭webSocket连接时，回调该函数
        websocket.onclose = function () {
            //关闭连接
            console.log("onclose");
        }
        //接收信息
        websocket.onmessage = function (msg) {
            $("#message").html(msg.data);
            console.log(msg.data);
        }
        websocket.onerror = function(e){
            console.log(e);
        }
    }
    //发送消息
    function send(){
        var postValue={};
        postValue.message=$("#text").val();
        websocket.send(JSON.stringify(postValue));
    }
    //关闭连接
    function closeWebSocket(){
        if(websocket != null) {
            websocket.close();
        }
    }

</script>
</body>
</html>
